server:
  port: 8300
  error:
    include-message: always
spring:
  profiles:
    active: default
  application:
    name: operation-service
  cloud:
    config:
      uri: http://localhost:8888
      profile: default
  mvc:
    format:
      date-time: dd-MM-yyyy HH:mm:ss
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: true
eureka:
  instance:
    prefer-ip-address: true
    hostname: localhost
  client:
    enabled: true
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
feign:
  client:
    config:
      default:
        connectTimeout: 60000
        readTimeout: 10000