<div class="title justify-content-center">
  <h1>{{title}}</h1>
</div>
&nbsp;
&nbsp;
<div class="container justify-content-center col-8 m-auto">
  <table class="table table-sm table-striped mx-auto">
    <thead class="table-dark p-3">
    <tr class="m-3">
      <th class="text-end">No</th>
      <th class="text-center">Customer Name</th>
      <th class="text-center">Account numbers</th>
      <th class="text-end">Account balance</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customers">
      <td class="t-top text-end">{{customer.id}}</td>
      <td class="t-top t-center" routerLink="/edit-customer/{{customer.id}}" style="cursor: pointer;">
        {{customer.name}}
      </td>
      <td class="text-center" >
        <div class="link-dark text-decoration-none fw-bold" *ngFor="let account of customer.accounts"
             routerLink="/account/{{account.id}}">
          <a> {{account.accountNumber}}</a>
        </div>
      </td>
      <td class="text-sm-end">
        <div *ngFor="let account of customer.accounts" class="t-right">
          {{account.balance | number: '1.2'}} {{account.currency}}
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
