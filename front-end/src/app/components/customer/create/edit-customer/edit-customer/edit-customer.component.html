
<div class="container-sm w-auto mx-5">
  <h1 class="mt-4">Account owner: {{customerName}} </h1>
<table class="table table-hover mt-5">
  <thead class="table table-dark">
  <tr>
    <td class="text-center">No</td>
    <td class="text-center">Account number</td>
    <td class="text-center">Account balance</td>
    <td class="text-center">Account operations</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let account of accounts">
    <td class="text-center">{{account.id}}</td>
    <td class="text-center"><a class="link-dark text-decoration-none" routerLink="/account/{{account.id}}">{{account.accountNumber}}</a></td>
    <td class="text-center">{{account.balance}}</td>
    <td class="text-center">
        <button [disabled]="account.balance!=0" class="btn btn-sm btn-danger" (click)="deleteAccountById(account)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
</div>
