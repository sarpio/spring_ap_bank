<div class="container-lg text-center justify-content-center m-3">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-control form-control-sm justify-content-center m-auto">
  <h1> Register new client with account</h1>
    <div class="row mb-3 justify-content-center">
      <label for="name" class="col-sm-2 col-form-label text-sm-end">Customer name:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control form-control-sm" id="name" name="name" formControlName="name">
        <div *ngIf="f['name'].touched && f['name'].invalid" class="alert-danger small text-danger text-sm-start fst-italic">
          <div *ngIf="f['name'].errors && f['name'].errors['required']">Customer name is required</div>
          <div *ngIf="f['name'].errors && f['name'].errors['min']">Customer name must have at least 3 characters</div>
        </div>
      </div>
    </div>

    <div class="row mb-3 justify-content-center">
      <label for="accountNumber" class="col-sm-2 col-form-label text-sm-end">Account number:</label>
      <div class="col-sm-2">
        <input type="number" class="form-control form-control-sm" id="accountNumber" formControlName="accountName">
      </div>
    </div>

    <div class="row mb-3 justify-content-center">
      <label class="col-sm-2 col-form-label text-sm-end">Currency: </label>
      <div class="col-sm-2">
        <select class="form-select form-select-sm" formControlName="currency">
          <option selected disabled>Choose ...</option>
          <option value="PLN">PLN</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
        </select>
        <div *ngIf="f['currency'].touched && f['currency'].invalid" class="alert-danger small text-danger text-sm-start fst-italic">
          <div *ngIf="f['currency'].errors && f['currency'].errors['required']">Select Currency</div>
        </div>
      </div>
    </div>
    <button class="btn-sm btn-primary mb-3" [disabled]="!form.valid">Submit</button>
  </form>
</div>
