server:
  port: 8200
  error:
    include-message: always
spring:
  profiles:
    active: default
  application:
    name: customer-service
  cloud:
    config:
      uri: http://localhost:8888
      profile: default
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: true
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
    refresh-enabled: true
  autoconfiguration:
    jackson:
      enabled: true