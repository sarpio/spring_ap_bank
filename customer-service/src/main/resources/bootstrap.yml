server:
  port: 8200
  error:
    include-message: always
spring:
  profiles:
    active: default
  application:
    name: customer-service
  cloud:
    loadbalancer:
      retry:
        enabled: true
    config:
      uri: http://localhost:8888
      profile: default
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: true
eureka:
  client:
    enabled: true
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: localhost

feign:
  client:
    config:
      default:
        connectTimeout: 60000
        readTimeout: 10000