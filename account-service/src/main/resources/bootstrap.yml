server:
  port: 8100
  error:
    include-message: always
spring:
  application:
    name: account-service
  profiles:
    active: default
  cloud:
    loadbalancer:
      retry:
        enabled: true
    config:
      uri: http://localhost:8888
      profile: default
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: true
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
    appname: account-service
  client:
    enabled: true
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
